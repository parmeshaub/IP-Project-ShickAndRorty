<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login&Register</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon_close"
        ><ion-icon name="close-circle-outline"></ion-icon
      ></span>

      <div class="form_box login">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input_box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" placeholder="Enter email" required />
            <label>Email</label>
          </div>
          <div class="input_box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" placeholder="Enter password" required />
            <label>Password</label>
          </div>
          <div class="remember_me">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="submit-btn">Login</button>
          <div class="login_register">
            <p>
              Don't have an account?<a href="#" class="register_link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form_box register">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="input_box">
            <span class="icon"
              ><ion-icon name="person-circle-outline"></ion-icon
            ></span>
            <input type="text" placeholder="Enter username" required />
            <label>Username</label>
          </div>
          <div class="input_box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" placeholder="Enter email" required />
            <label>Email</label>
          </div>
          <div class="input_box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" placeholder="Enter password" required />
            <label>Password</label>
          </div>
          <div class="remember_me">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="submit-btn">Register</button>
          <div class="login_register">
            <p>
              Already have an account?<a href="#" class="login_link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
  <script src="loginAPI.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
