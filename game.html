<html>
  <head>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="container">
      <div class="title-box">Dusk of lies</div>
      <div class="side-box-container">
        <div class="side-box" id="side-box1" style = "color: white;">How to play?
          <p style = "color: white;">Welcome!</p>
          <ul>
            <li>type yes to start the game!</li>
          </ul>
        </div>
        <div class="square-box" id="square-box"></div>
        <div class="side-box suspects" id="side-box2">
            <div class="title">Suspects</div>
            <div class="buttons">
                <div class="button-container">
                  <button onclick="displayText(1)">Suspect 1</button>
                  <img src="https://drive.google.com/uc?export=view&id=1Q5mBaVjtRXJpIrWQ54khCcHGnuQ707VQ" width="120" height="120">
                  <div class="bottom-text" id="bottom-text-1">Name1</div>
                </div>
                <div class="button-container">
                  <button onclick="displayText(2)">Suspect 2</button>
                  <img src="https://drive.google.com/uc?export=view&id=1Q5mBaVjtRXJpIrWQ54khCcHGnuQ707VQ" width="120" height="120">
                  <div class="bottom-text" id="bottom-text-2">Name2</div>
                </div>
                <div class="button-container">
                  <button onclick="displayText(3)">Suspect 3</button>
                  <img src="https://drive.google.com/uc?export=view&id=1Q5mBaVjtRXJpIrWQ54khCcHGnuQ707VQ" width="120" height="120">
                  <div class="bottom-text" id="bottom-text-3">Name3</div>
                </div>
            </div>
        </div>
      </div>
      <div class="text-box" id="text-box"></div>
    </div>
    <div class="input-box">
        <textarea id="text-input" rows="5" cols="50" placeholder="Enter your message here" style="text-align: center; font-size: larger;"></textarea><br>
        <button id="submit-button" style="font-size: larger;">Submit</button>
      </div>
    <script src ="suspect_generator.js"></script>
    <script src = "gamelogic.js"></script>

  </body>
</html>
